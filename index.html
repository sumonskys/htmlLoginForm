<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" >
    <link rel="stylesheet" href="css/bootstrap-grid.min" >
    <link rel="stylesheet" href="css/style.css" >
    <title>Awesome MTC Login Form!</title>
  </head>
  <body>
    <div class="cont-login-form">
        <div class="container sign-in-container">
            <div class="row">
                <div class="col"></div>
                <div class="col-8 col-sm-8">
                    <div class="card sign-in-card">
                        <div class="card-body">
                          <div class="logo-area">
                              <img src="img/logo.png" alt="logo">
                          </div>
                          <div class="sign-in-input-group">
                            <form>
                                <div class="form-group">
                                <label for="sign-in-email"></label>
                                <input type="email" class="form-control" id="sign-in-email" placeholder="Your Email" name="sign-in-email" required>
                                <label for="sign-in-password"></label>
                                <input type="password" class="form-control" id="sign-in-password" placeholder="Your password" name="sign-in-password" required>
                                </div>
                                <div class="form-group form-check sign-in-check-group">
                                <input type="checkbox" class="form-check-input sign-in-check" id="sign-in-check" required>
                                <label class="form-check-label" for="sign-in-check">Remember me <a class="sign-in-need-help" href="#">Need Help?</a>  </label>
                                </div>
                                <button type="submit" class="btn btn-lg sign-in-btn">SIGN IN</button>
                            </form>
                          </div>
                        </div>
                    </div>
                    <div class="sign-in-create-new">
                        <p><a href="#">Create New Account</a>  <a href="#">Forgot Password</a></p>
                    </div>
                </div>
                <div class="col"></div>
            </div>
        </div>
    </div>
  </body>
</html>
